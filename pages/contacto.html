    <main class="main_form">

        <h2 id="titulo_form">Suscríbete a nuestro Newsletter</h2>

        <form>
            <p class="text_form"><strong>- DATOS PERSONALES -</strong></p>

            <label>Nombre:
                <input name="firstName" />
            </label>

            <label>Apellidos:
                <input name="lastName" />
            </label>

            <p class="text_form"> <strong>Género</strong></p>
            <label><input type="radio" name="genero" value="masculino" />
                Masculino
            </label>
            <label><input type="radio" name="genero" value="femenino" />
                Femenino
            </label>

            <label>Email:
                <input type="email" name="email" />
            </label>

            <label>Fecha nacimiento:
                <input type="date" name="birthDate">
            </label>

            <label>
                Dirección:
                <br />
                <textarea name="address" cols="30" rows="3">
                </textarea>
            </label>

            <button type="submit">Submit</button>

        </form>

    </main>
